<briq-questionnaire-header (close)="close()"
                           class="header">
</briq-questionnaire-header>

<div class="forgot-password-page">
  <div class="forgot-password-box">
    <div class="title">
      <div>{{ cta }}</div>
      <div>{{ title }}</div>
    </div>

    <ng-container *ngIf="send === false; else reSend">
      <briq-dynamic-form #form
                         (submit)="submit($event)"
                         [elements]="forgotPasswordform"
                         class="form">
      </briq-dynamic-form>

      <briq-button (click)="form.triggerSubmit()"
                   class="button"
                   width="fullwidth">
        {{ buttonText }}
      </briq-button>
    </ng-container>

    <ng-template #reSend>
      <p [innerText]="text"></p>

      <briq-button (click)="reSubmit()"
                   class="button"
                   width="fullwidth">
        {{ buttonText }}
      </briq-button>

      <ng-container *ngIf="resend">
        <div class="success text small">
          <briq-icon class="icon" icon="checkmark"></briq-icon>
          Je aanvraag is succesvol opnieuw verzonden.
        </div>
      </ng-container>
    </ng-template>

    <a [routerLink]="['/login']"
       class="back">
      <briq-icon [size]="iconSize"
                 class="icon"
                 icon="arrow_w">
      </briq-icon>

      Terug naar inloggen
    </a>
  </div>
</div>
