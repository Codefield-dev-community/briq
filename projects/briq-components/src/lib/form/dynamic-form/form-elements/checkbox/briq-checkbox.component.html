<ng-container *ngFor='let option of formElement.options'>
    <label [class]="!!formElement.itemsInRow ? 'items-' + formElement.itemsInRow : ''"
           [ngClass]="{
              justify: formElement.spreadLastItem === true,
              disabled: option.disabled,
              'with-image': option.image,
              checked: optionIsChecked(option)
            }"(click)='updateCheckbox(option)'>
        <img *ngIf='option.image'
             [src]='option.image'/>

        <span *ngIf='option.label'>
          {{ option.label }}
        </span>
    </label>
</ng-container>
